name: Deploy Backend to VPS

on:
  push:
    branches: 
      - main   # Change this to your branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.0  # Use a specific version for stability
      with:
        host: ${{ secrets.SERVER_IP }}  # Use secret for server IP
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/reoportBackend
          git pull origin main
          npm install
          pm2 restart reportsbe --update-env   # Ensure the service name is correct
